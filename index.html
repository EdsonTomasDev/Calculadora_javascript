<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="content red">
            <div class="calculadora">
                <div class="tela">
                    <input type="text" name="tela" id="tela">
                </div>
                    <!-- INÃCIO TECLADO -->
                <div class="botoes green">
                    <div class="operador">+</div>
                    <div class="operador">-</div>
                    <div class="operador">X</div>
                    <div class="operador">/</div>
                </div>
                <div class="numeros red">
                    <div class="numeros-num">
                        <div class="botoes-num green">
                            <div class="operador">7</div>
                            <div class="operador">8</div>
                            <div class="operador">9</div>
                            
                        </div>
                        <div class="botoes-num green">
                            <div class="operador">4</div>
                            <div class="operador">5</div>
                            <div class="operador">6</div>
                           
                        </div>
                        <div class="botoes-num green">
                            <div class="operador">1</div>
                            <div class="operador">2</div>
                            <div class="operador">3</div>
                            
                        </div>
                        <div class="botoes-num green">
                            <div class="operador">0</div>
                            <div class="operador">.</div>
                            <div class="operador">C</div>
                           
                        </div>

                    </div>

                    <div class="numeros-igual">
                        <div class="operador">=</div>
                    </div>
                    
                </div>
                
                    <!-- FIM TECLADO -->
            </div>
            
         
    </div>

    
</body>
</html>
