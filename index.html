<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="./js/index.js"></script>

    
</head>
<body>
    <div class="content red">
            <div class="calculadora">
                <div class="tela">
                    <input type="text" name="tela" id="tela" value="0">
                    <!-- <p id="demo"></p> -->
                </div>
                    <!-- INÍCIO TECLADO -->
                <div class="botoes">
                    <div class="operador-simbolo" onclick="operacao('soma')">+</div>
                    <div class="operador-simbolo" onclick="operacao('menos')">-</div>
                    <div class="operador-simbolo" onclick="operacao('multi')">X</div>
                    <div class="operador-simbolo" onclick="operacao('divisao')">/</div>
                </div>
                <div class="numeros">
                    <div class="numeros-num">
                        <div class="botoes-num">
                            <div class="operador" onclick="digito(7)">7</div>
                            <div class="operador" onclick="digito(8)">8</div>
                            <div class="operador"onclick="digito(9)">9</div>
                            
                        </div>
                        <div class="botoes-num">
                            <div class="operador"onclick="digito(4)">4</div>
                            <div class="operador"onclick="digito(5)">5</div>
                            <div class="operador"onclick="digito(6)">6</div>
                           
                        </div>
                        <div class="botoes-num">
                            <div class="operador"onclick="digito(1)">1</div>
                            <div class="operador"onclick="digito(2)">2</div>
                            <div class="operador"onclick="digito(3)">3</div>
                            
                        </div>
                        <div class="botoes-num">
                            <div class="operador"onclick="digito(0)">0</div>
                            <div class="operador"onclick="digito('.')">.</div>
                            <div class="operador" onclick="limpar()">C</div>
                           
                        </div>

                    </div>

                    <div class="numeros-igual">
                        <div class="operador-igual" onclick="efetuar_operacao()">=</div>
                    </div>
                    
                </div>
                
                    <!-- FIM TECLADO -->
            </div>
            
         
    </div>

    
</body>
</html>
